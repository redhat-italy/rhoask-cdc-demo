<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Red Hat">
    <title>Shipment Partner</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">


    <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body class="bg-light">
<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="logo.png" alt="" height="150">
            <h2>Shipment Partner</h2>
            <p class="lead">
                Registered Order
            </p>
        </div>


        <table id="messages" class="table">
            <tr id="message" class="danger"></tr>
        </table>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2022 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

setInterval(function() {
    $.getJSON("/messages/list",
    function (json) {
        var tr;
        for (var i = 0; i < json.length; i++) {
            var msg = JSON.parse(json[i]);
            tr = $('#message');
            tr.append("<center><label class=\"form-label\">Order  <b>"+msg.id+"</b> received Type <b>"+msg.type+"</b> Size <b>"+msg.size+"</b></label></center>");
            $('#messages').append(tr);
        }
    });
//}, 5000);
}, 1000);
  </script>
</body>
</html>
